{% extends 'customer/base.html' %}

{% block content %}
{% load static %}
<div class="container">
    <body style="background-image:url('{% static 'images/img4.jpg'%}');background-repeat:repeat;background-size:100%;height:100vh; margin:0; overflow-x:hidden;"></body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 text-center">
            <h1 style="color:white">What's On Our Menu?</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="md-form mt-0 active-cyan-2">
                    <input style="color:white" class="form-control" name="q" type="text" placeholder="Search Our Menu" aria-label="Search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <img class="rounded" src="{{ item.image.url }}" width="250" height="200">
            <h5 style="color:white"class="mt-3">{{ item.name }}</h5>
            <p style="color:white">Price: {{ item.price }}</p>
            <p style="color:white">Description:{{ item.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
